plugins {
    id "org.springframework.boot" version "${spring_boot_version}"
}

dependencies {
    runtimeOnly project(":consumer:score-consumer-console")
    runtimeOnly project(":consumer:score-consumer-redis")
    runtimeOnly project(":consumer:service")
    runtimeOnly project(":api:consumer-impl")

    implementation 'org.springframework.boot:spring-boot-starter'

    intTestImplementation "org.testcontainers:kafka:${testcontainer_kafka_version}"
    intTestImplementation "org.springframework.kafka:spring-kafka"
    intTestImplementation "org.apache.kafka:kafka-clients:${kafka_java_client_version}"
    intTestImplementation "org.springframework.boot:spring-boot-starter-data-redis"
    intTestImplementation "com.fasterxml.jackson.core:jackson-databind"

    intTestImplementation project(":api:consumer-impl")
    intTestImplementation project(":consumer:score-consumer-redis")
    intTestImplementation project(":consumer:score-consumer-api")
    intTestImplementation project(":api:proto")
}